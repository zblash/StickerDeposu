<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/admin/category/create}" th:object="${category}" method="post">
    <label>Kategori Adı </label>
    <input type="text" id="categoryName" placeholder="Kategori Adı" th:field="*{CategoryName}" class="form-control"/><br/>
    <span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}">Category Error</span>

    <label>Kategori Açıklaması </label>
    <input type="text" id="description" placeholder="Grup Açıklaması" th:field="*{Description}" class="form-control"/><br/>
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>

    <button type="submit" class="btn btn-primary text-center form-control">Kaydet</button>
</form>
</body>
</html>
